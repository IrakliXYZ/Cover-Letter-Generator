<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <meta name="title" content="AI Cover Letter Generator">
    <meta name="description" content="A tool designed to help job seekers craft compelling and personalized cover letters tailored to their professional experience and the job they are applying for.">
    <!-- <meta name=”robots” content="index, follow"> -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png">
    <link rel="stylesheet" href="./style.css">

    <header>AI Cover Letter Generator</header>
<form id="form" class="form" onsubmit="submitForm(); return false;">
        <p>Fill out the form below and wait till the magic happens! Required fields are marked with (*). Magic happens in about 5 seconds after clicking on a button.</p>
        <input id="applicants_name" type="text" placeholder="Your name" maxlength="50">
        <input id="email" type="text" placeholder="Your email" maxlength="50">
        <textarea id="professional_background" type="text" placeholder="Your professional background* (min 100, max 4000 characters)" minlength="100" maxlength="4050" required></textarea>
        <br><br>
        <input id="job_title" type="text" placeholder="Job title*" maxlength="50" required>
        <textarea id="job_post" type="text" placeholder="Job description (min 100, max 4000 characters)" minlength="100" maxlength="4050"></textarea>
        <br><br>
        <input id="submit" type="submit" value="Write Me a Cover Letter!">
    </form>

    <div id="response" class="letter">
        <p id="cover_letter"></p>
    </div>

    <button id="copy" class="copy" onclick="copyToClipboard()">Copy to Clipboard</button>

    <script type="text/javascript" src="./script.js"></script>
